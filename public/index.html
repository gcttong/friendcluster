<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Load D3 from site -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
			<div id="welcome-wrapper">
				<h1>Welcome to Friend Cluster, please enter your name</h1>

				<br>Name:<br>
				<input id="name" type="text" name="firstname" value="">
				<button id="submit-name">Submit</button>
			</div>
			<div id="voting-wrapper">
				<h1>Choose.</h1>
				<h2></h2>
				<button id="yes">Yes</button>
				<button id="no">No</button>
				<button id="idk" class="selected">I don't know</button>
			</div>
			<div id="scatter">

				<h2>User input values</h2>
				<p>Welcome to Friend Cluster interface</p>
				<h4>File will update with each new question</h4>
			</div>
			<script src="/jquery-3.1.1.min.js"></script>
			<script src="/forms.js"></script>
			<script src="/scatterplot.js"></script>
	</body>

</html>
